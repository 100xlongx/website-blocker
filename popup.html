<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Blocker</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .form-group {
        margin-bottom: 20px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .site-list {
        margin-top: 20px;
      }
      .site-item {
        margin-bottom: 10px;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Website Blocker</h2>
    <div class="form-group">
      <label for="website">Block a website:</label>
      <input type="text" id="website" placeholder="Enter website URL..." />
      <button id="blockButton">Block</button>
    </div>
    <div class="site-list" id="blockedSitesList">
      <!-- Blocked sites will be listed here -->
    </div>
    <script src="popup.js"></script>
  </body>
</html>
